		<style>
			body{
				font-family: 'Roboto', sans-serif;
			}
			.description-wrapper{
			    background: transparent;
				position: absolute;
			    left: 50%;
			    top: 50%;
			    pointer-events: none;
			    width: 200px;
			    height: 200px;
			    margin-left: -100px;
			    margin-top: -100px;
			    border-radius: 50%;
			    overflow: hidden;
    			transition: all .5s;
    			/*font-size: 1vw;*/
			}
			.description-wrapper div.content{
				text-align: center;
			    /*margin: 15% auto;*/
			    position: absolute;
			    top: 0;
			    bottom: 0;
			    left: 0;
			    right: 0;
			}
			.description-wrapper div.content h1{
				margin-top: 25%;
    			/*font-size: 4em;*/
    			margin-bottom: auto;
			}
			.description-wrapper div.content p{
			    margin: 0 auto;
			    /*line-height: 2vw;*/
			    width: 75%;
			    text-align: center;
    			/*font-size: 1.5em;*/
			}

			.description-wrapper span.image{
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				position: absolute;
				background-position: 50% 0;
				background-size: cover;
			}
